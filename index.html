<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign-up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Login</h2>
      </div>
      <form id="form" type="submit">
        <div class="form-control">
          <input
            type="text"
            id="username"
            autocomplete="off"
            placeholder="Digite seu nome de usuário"
          />
          <label id="label-usuario" for="username">Usuário:</label>
        </div>
        <div class="form-control">
          <input
            type="password"
            id="password"
            autocomplete="off"
            placeholder="Digite sua senha"
          />
          <label id="label-password" for="password">Senha:</label>
          <i class="bi bi-eye-fill"></i>
        </div>
        <div class="paragraph"></div>
        <div class="btn">
          <button type="submit">Entrar</button>
        </div>
      </form>
      <div class="links">
        <a href="html/pass-recover.html"><p>Esqueceu sua senha?</p></a>
        <a href="html/signup.html"><p>Ainda não é cadastrado?</p></a>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
